<div *ngFor="let row of categories">
  <div class="row">
    <div class="col-lg-3" *ngFor="let category of row">
      <a class="myLink" href="/card-detail#{{category}}">
        <div class="card myCard ">
          <img class="card-img-top" src="{{getRandomPicture()}}" alt="Card image cap">
          <div class="card-body elegant-color white-text rounded-bottom">
            <h4 class="card-title">{{category}}</h4>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
